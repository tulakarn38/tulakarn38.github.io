<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03jsOperator</title>
<script>
    let num1 = 5
    let num2 = 3
    let num3 = 8
</script>
</head>
<body>
    <script>
        document.write((num1+num2)+'<br>')
        //document.write('<br>')
        document.write((num1-num2)+'<br>')
        document.write(num1!=num2)
        num1 += 2
        document.write('<br>')
        document.write(num1)
        num2 -= 1
        document.write('<br>')
        document.write(num2)
        num3++
        document.write('<br>')
        document.write(num3)
    </script>
</body>
</html>
