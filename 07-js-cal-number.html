    <script>
        function sum() {
            document.getElementById('output').innerHTML =   
            Number(document.getElementById('num1').value) + 
            Number(document.getElementById('num2').value)
        }
        function munus() {
            document.getElementById('output').innerHTML =  
            Number(document.getElementById('num1').value) - 
            Number(document.getElementById('num2').value)
        }
        function mutiply() {
            document.getElementById('output').innerHTML =    
            Number(document.getElementById('num1').value) * 
            Number(document.getElementById('num2').value)
        }
        function devide() {
            document.getElementById('output').innerHTML =
