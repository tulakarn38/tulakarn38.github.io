
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นาย ตุลาการ อินทุวรรณรัตน์ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-js-while-loop.html</title>
</head>
<body>
    <script>
        

        let i = 1
        let dokjan = ''
        while (i <= 10) {
            dokjan += "*"
            document.write(dokjan + '<br>')
            i++
        }


    </script>
</body>
</html>
